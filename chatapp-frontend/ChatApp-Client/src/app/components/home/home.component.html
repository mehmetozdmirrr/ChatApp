<div class="container">
  <div class="row clearfix">
      <div>
          <h1 class="alert alert-dark text-center mt-2">ChatMet</h1>
          <button class="btn btn-danger" (click)="logout()" style="float: right; margin-left: 10px;">
              Logout
          </button>
          <button class="btn btn-primary" (click)="register()" style="float: right;">
              Add New User
          </button>
          <div class="user-name" style="float: right; margin-right: 10px; line-height: 2.5;">
              Welcome! {{ userName }}
          </div>
          <div class="user-name" style="float: left; margin-left: 20px; line-height: 2.5;">
              Role : {{ userRole }}
          </div>
      </div>
      <div class="col-lg-12 mt-2">
          <div class="card chat-app">
              <div id="plist" class="people-list">
                  <div class="input-group" style="position: relative;">
                      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchTerm" (input)="searchUsers()" style="padding-left:35px;">
                      <i class="fa fa-search" style="position: absolute; top:10px; left: 15px;"></i>
                  </div>
                  <ul class="list-unstyled chat-list mt-2 mb-0">
                      <li class="clearfix" *ngFor="let user of filteredUsers" [ngClass]="selectedUserId == user.id ? 'active' : ''" (click)="changeUser(user)">
                          <div class="about">
                              <div class="name">{{user.name}}</div>
                              <div class="role">{{user.role}}</div>
                              <div class="status">
                                  <i class="fa fa-circle" [ngClass]="user.status === 'online' ? 'online' : 'offline'"></i> {{user.status}}
                              </div>
                          </div>
                      </li>
                  </ul>
              </div>
              <div *ngIf="selectedUserId" class="chat">
                  <div class="chat-header clearfix">
                      <div class="row">
                          <div class="col-lg-6">
                              <div class="chat-about">
                                  <h6 class="m-b-0">{{selectedUser.name}}</h6>
                                  <small>{{selectedUser.status}}</small>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="chat-history" style="height: 600px; overflow-y: scroll;" #chatHistory>
                      <ul class="m-b-0">
                          <li class="clearfix d-flex" *ngFor="let chat of chats" [ngClass]="{'flex-column': selectedUserId != chat.userId, 'align-items-end': selectedUserId != chat.userId, 'align-items-start': selectedUserId == chat.userId}">
                              <div class="message-data">
                                  <span class="message-data-time">{{chat.date}}</span>
                                  <small *ngIf="chat.isRead">Read</small>
                              </div>
                              <div *ngIf="chat.message" class="message" [ngClass]="{'other-message': selectedUserId != chat.userId, 'my-message': selectedUserId == chat.userId}">{{chat.message}}</div>
                              <img *ngIf="chat.image" [src]="'https://localhost:7054/images/' + chat.image" alt="image" style="max-width: 500px; max-height: 500px;">
                          </li>
                      </ul>
                  </div>
                  <div class="chat-message clearfix">
                      <div class="input-group mb-0">
                          <div (click)="sendMessage()" class="input-group-prepend">
                              <span class="input-group-text"><i class="fa fa-send"></i></span>
                          </div>
                          <input [(ngModel)]="message" (keyup.enter)="sendMessage()" type="text" class="form-control" placeholder="Enter text here..." style="height: 30px;">
                          <div class="input-group-prepend">
                              <span class="input-group-text">
                                  <i class="fa fa-image" (click)="selectImage()"></i>
                              </span>
                              <input type="file" id="fileInput" style="display: none;" (change)="onFileSelected($event)">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
